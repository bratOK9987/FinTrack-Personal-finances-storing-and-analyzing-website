<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - FinTrack</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'fintrack/style.css' %}">
</head>

<body>

    <header>
        <h1>FinTrack</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login/">Login</a>
        </nav>
    </header>

    {% if messages %}
        {% for message in messages %}
            <div class="message-box {% if message.tags == 'success' %}message-success{% elif message.tags == 'error' %}message-error{% else %}message-default{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password_confirm" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>

</body>
</html>
